dependencies:
   pre:
      - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
      - sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net --recv-key 0xB01FA116
      - sudo apt-get update
      - sudo apt-get install ros-indigo-ros-base
      - sudo rosdep init
      - rosdep update
      - echo "source /opt/ros/indigo/setup.bash" >> ~/.bashrc
      - source ~/.bashrc
      - python -c 'import sys; print(sys.path)'
      - sudo apt-get install python-rosinstall
      - mkdir -p ~/catkin_ws/src
      - source /opt/ros/indigo/setup.bash && cd ~/catkin_ws/src && catkin_init_workspace
      - printenv | grep PYTHONPATH
      - ls -l /usr/lib/pymodules/python2.7
      - sudo apt-get install python-pip
      - sudo pip install -U catkin_pkg
      - python -c 'import sys; print(sys.path)'
      - printenv | grep PYTHONPATH
      - sudo rm -rf /usr/local/lib/python2.7/dist-packages/catkin*
      - sudo dpkg -L python-catkin-pkg
      - export PYTHONPATH="/usr/lib/python2.7/dist-packages:${PYTHONPATH}" && python -c 'import catkin_pkg; print(catkin_pkg.__file__)'
      - echo "export PYTHONPATH=/usr/lib/python2.7/dist-packages:${PYTHONPATH}" >> ~/.bashrc
      - python -c 'import sys; print(sys.path)'
      - ls -l /usr/lib/pymodules/python2.7
      - printenv | grep PYTHONPATH
      - source /opt/ros/indigo/setup.bash && cd ~/catkin_ws/ && catkin_make
      - source /opt/ros/indigo/setup.bash && source ~/catkin_ws/devel/setup.bash

